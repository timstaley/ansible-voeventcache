---
# defaults file for voeventcache

#Typically only need to override these two default dirs:
repo_dir: "/opt/repos"
default_install_prefix: "/opt"

voeventcache_repo_path: "{{ repo_dir }}/voeventcache"
voeventcache_venv: "{{ default_install_prefix }}/venvs/voeventcache"
voeventcache_user: "voeventcache_owner"
voeventcache_ro_user: "voeventcache_ro"
