---
# defaults file for voeventdb

#Typically only need to override these two default dirs:
repo_dir: "/opt/repos"
default_install_prefix: "/opt"

voeventdb_repo_path: "{{ repo_dir }}/voeventdb"
voeventdb_venv: "{{ default_install_prefix }}/venvs/voeventdb"
voeventdb_group: "voeventdb"
voeventdb_deploy_user: "voeventdb_deploy"
voeventdb_rw_user: "voeventdb_rw"
voeventdb_ro_user: "voeventdb_ro"
voeventdb_dbname: "voeventdb"

voeventdb_domain: "localhost"
wwwroot: "/var/www/voeventdb"

rest_enabled: false